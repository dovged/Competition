<h2>
    Baudų administravimas
</h2>
<br>
<td>
    <a href="#/competitionOrg" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span>  Grįžti atgal</a>
    <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>    Nauja bauda</button>
</td>

<br> <br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Taškai</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="penalty in penaltyList">
                    <td> {{ penalty.Name }} </td>
                    <td> {{ penalty.Points }} </td>
                    <td>
                        <button title="Redaguoti" class="btn btn-info" style="padding: 10px 12px"> <span class="glyphicon glyphicon-edit"></span></button>
                        <button title="Naikinti" class="btn btn-danger" style="padding: 10px 12px"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
