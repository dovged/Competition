<form class="form-login" role="form">
    <h2 class="form-login-heading">Registruotis</h2>
    <input type="text" class="form-control" placeholder="El. Pašto adresas" data-ng-model="registration.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Slaptažodis" data-ng-model="registration.password" required>
    <input type="password" class="form-control" placeholder="Pakartokite slaptažodį" data-ng-model="registration.confirmPassword" required>
    <hr />
    <div class="form-group">
        <label for="name">
            Vardas
        </label>
        <input type="text" class="form-control" id="name" ng-model="user.Name" />
    </div>
    <div class="form-group">
        <label for="lastname">
            Pavardė:
        </label>
        <input type="text" class="form-control" id="lastname" ng-model="user.LastName" />
    </div>
    <div class="form-group">
        <label for="club">
            Klubas:
        </label>
        <select ng-options="club.Id as club.Name for club in clubs" ng-model="user.ClubId"></select>
    </div>
    <div class="form-group">
        <label for="email">
            El. paštas:
        </label>
        <input type="text" class="form-control" id="email" ng-model="user.Email" />
    </div>
    <div class="form-group">
        <label for="telnumber">
            Telefono numeris:
        </label>
        <input type="text" class="form-control" id="telnumber" ng-model="user.TelNumber" />
    </div>
    <div class="form-group">
        <label for="birthyear">
            Gimimo data:
        </label>
        <input type="date" class="form-control" id="birthyear" ng-model="user.BirthYear" />
    </div>

    <div class="form-group radio">
        <label>
            <input type="radio" ng-model="user.Lytis" value="Moteris" />Moteris
        </label><br />
        <label>
            <input type="radio" ng-model="user.Lytis" value="Vyras" />Vyras
        </label>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Regsitruotis</button>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
