<h3>
    Vartotojo paskyra
</h3>
<hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label for="name">
            Vardas
        </label>
        <input type="text" class="form-control" id="name" ng-model="Name" />
    </div>
    <div class="form-group">
        <label for="lastname">
            Pavardė:
        </label>
        <input type="text" class="form-control" id="lastname" ng-model="LastName" />
    </div>
    <div class="form-group">
        <label for="lastname">
            El. paštas:
        </label>
        <input type="text" class="form-control" id="lastname" ng-model="Email" />
    </div>
    <div class="form-group">
        <label for="lastname">
            Adresas:
        </label>
        <input type="text" class="form-control" id="lastname" ng-model="Adrress" />
    </div>
    <div class="form-group">
        <label for="country">
            Country:
        </label>
        <select class="form-control" id="country" ng-model="country" ng-options="c.Value as c.Text for c in countries" ng-change="getStates()">
            <option value="">-- Select Country --</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">
            State:
        </label>
        <select class="form-control" id="state" ng-model="state" ng-disabled="!states" ng-options="s.Value as s.Text for s in states">
            <option value="">-- Select State --</option>
        </select>
    </div>
    <div class="form-group">
        <label for="salary">
            Current Salary:
        </label>
        <input type="text" class="form-control" id="salary" ng-model="salary" />
    </div>
    <div class="form-group">
        <label for="dob">
            Gimimo data:
        </label>
        <input type="date" class="form-control" id="dob" ng-model="birthYear" />
    </div>
    <div class="form-group">
        <label for="description">
            Description:
        </label>
        <textarea rows="5" cols="10" class="form-control" id="description" ng-model="description"></textarea>
    </div>
    <div class="form-group checkbox">
        <label>
            <input type="checkbox" ng-model="active" />Active
        </label>
    </div>
    <a href="#/list" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-default" ng-click="save()">
        Submit
    </button>
</form> 
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h1>{{team.Name}}</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Taškai</th>
                    <th>Gimimo data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="t in team.Teammates">
                    <td> {{ t.Name }} </td>
                    <td> {{ t.LastName }} </td>
                    <td> {{ t.BirthYear }}</td>
                    <td>
                        <button title="Naikinti" class="btn btn-danger" style="padding: 10px 12px" ng-click="delete(penalty.Id)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h1>Dalyvauja šiose laipiojimo varžybose</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Data</th>
                    <th>Vieta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="">
                    <td> {{  }} </td>
                    <td> {{  }} </td>
                    <td> {{  }}</td>
                    <td>
                        <button title="Atšaukti" class="btn btn-danger" style="padding: 10px 12px" ng-click="delete()"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h1>Dalyvauja šiose KKT varžybose</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Data</th>
                    <th>Vieta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="">
                    <td> {{  }} </td>
                    <td> {{  }} </td>
                    <td> {{  }}</td>
                    <td>
                        <button title="Atšaukti" class="btn btn-danger" style="padding: 10px 12px" ng-click="delete()"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
