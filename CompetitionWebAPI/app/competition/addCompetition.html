<h3>Užregistruoti naują baudą</h3>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <form role="form" style="max-width: 500px;">
                <div class="form-group">
                    <label for="name">
                        Pavadinimas
                    </label>
                    <input type="text" class="form-control" id="name" ng-model="competition.Name" />
                </div>
                <div class="form-group">
                    <label for="date">
                        Varžybų  data:
                    </label>
                    <input type="date" class="form-control" id="date" ng-model="competition.Date" />
                </div>
                <div class="form-group">
                    <label for="mainjudge">
                        Vyr. Teisėjas:
                    </label>
                    <select ng-options="userClub.Id as userClub.Name2 for userClub in userClubList" ng-model="competition.MainJudgeId"></select>
                </div>
                <div class="form-group">
                    <label for="mainroutecreator">
                        Vyr. Trasų statytojas:
                    </label>
                    <select ng-options="userClub.Id as userClub.Name2 for userClub in userClubList" ng-model="competition.MainRouteCreatorId"></select>
                </div>
            <div class="form-group radio">
                <label>
                    <input type="radio" ng-model="competition.Type" value="true" />Laipiojimo varžybos
                </label><br />
                <label>
                    <input type="radio" ng-model="competition.Type" value="false" />KKT varžybos
                </label>
            </div>
            <div class="form-group radio">
                <label>
                    <input type="radio" ng-model="competition.CompType" value="1" />Kaboriai
                </label><br />
                <label>
                    <input type="radio" ng-model="competition.CompType" value="2" />LBČ
                </label>
                <label>
                    <input type="radio" ng-model="competition.CompType" value="3" />LJBT
                </label>
            </div>
            <div class="form-group radio">
                <label>
                    <input type="radio" ng-model="competition.CompType" value="1" />Baudos virsta laiku
                </label><br />
                <label>
                    <input type="radio" ng-model="competition.CompType" value="2" />Baudos yra taškai
                </label>
            </div>
                <a href="#/competitionOrg" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span>  Grįžti atgal</a>
                <button class="btn btn-success" ng-click="add()"><span class="glyphicons glyphicons-ok-sign"></span>  Išsaugoti</button>
</form>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
