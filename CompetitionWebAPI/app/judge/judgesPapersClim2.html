<h2>
    Teisėjo lapas
</h2>
<br>

<br> <br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="group">
                Grupė:
            </label>
            <select ng-model="routeType.Id">
                <option value="1">PIRMA</option>
                <option value="2">ANTRA</option>
                <option value="3">TREČIA</option>
                <option value="4">KETVIRTA</option>
            </select>
        </div>
        <button class="btn btn-default" ng-click="loadJudgesPapersInfo()">Ieškoti</button>
        <div ng-hide="!showUser" class="form-group">
            <label for="route">
                Trasos numeris:
            </label>
            <select ng-options="route.Id as route.Number for route in routeList" ng-model="paperDetails.routeId"></select>
        </div>
        <div ng-hide="!showUser" class="form-group">
            <label for="climber">
                Dalyvis:
            </label>
            <select ng-options="user.CimberId as user.ClimberName for user in userList" ng-model="paperDetails.userId"></select>
        </div>
        <button ng-hide="!showUser"  class="btn btn-default" ng-click="getJudgePaper()">Rasti teisėjo lapą</button>
    </div>
    <table ng-hide="!showPaper" class="table table-striped table-bordered table-hover">
        <tr>
            <th>Topas</th>
            <th ng-hide="!flash">Iš pirmo karto</th>
            <th ng-hide="!redPoint">Iš antro ar daugiau kartų</th>
            <th>
                <button type="button" class="btn btn-success" style="padding: 3px 4px" ng-click="updatePaperFlash()"><span class="glyphicon glyphicon-plus"></span>Flash</button>
                <button type="button" class="btn btn-default" style="padding: 3px 4px" ng-click="updatePaperRedPoint()"><span class="glyphicon glyphicon-minus"></span>Redpoint</button>
            </th>
        </tr>
        <tr>
            <th>Bonusas</th>
            <th ng-hide="!paper.BonusAttempt">Paimtas</th>
            <th>
                <button type="button" class="btn btn-success" style="padding: 3px 4px" ng-click="updatePaperBonus()"><span class="glyphicon glyphicon-plus"></span>Užlipo iki bonuso</button>
            </th>
        </tr>

    </table>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
