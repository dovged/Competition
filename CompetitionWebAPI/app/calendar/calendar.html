<h2>
    Kalendorius
</h2>
<br> <br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h3 ng-hide="!noCompetition"> Šiuo metu nėra užregistruotų varžybų. Laukite naujienų!</h3>
        <table ng-hide="noCompetition" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Data</th>
                    <th>Vieta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="competition in competitionList">
                    <td> {{ competition.Name }} </td>
                    <td> {{ competition.Date }} </td>
                    <td> {{ competition.Club }} </td>
                    <td>
                        <a href="" type="button" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>  Registruotis</a>
                        <a href="#/results" type="button" class="btn btn-info"><span class="glyphicon glyphicon-list"></span>Rezultatai</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
