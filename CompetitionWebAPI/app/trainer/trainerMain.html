<h2>
    Trenerių erdvė
</h2>
<br>
<td>
    <a href="#/addTrainee" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>    Užregistruoti naują</a>
    <a href="#/compTrainer" type="button" class="btn btn-info">Varžybų registracija</a>

</td>

<br> <br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Gimimo metai</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in userList">
                    <td> {{ user.Name }} </td>
                    <td> {{ user.LastName }} </td>
                    <td> {{ user.BirthYear }} </td>
                    <td>
                        <button title="Redaguoti" class="btn btn-info" style="padding: 10px 12px" ng-click="updateTrainee(user.Id)"> <span class="glyphicon glyphicon-edit"></span></button>
                        <button title="Naikinti" class="btn btn-danger" style="padding: 10px 12px"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <br />
        <h3 ng-hide="!KKTTrainer">Komandos</h3>
        <div ng-hide="!KKTTrainer" class="form-group">
            <label for="teamname">
                Nauja komanda:
            </label>
            <input type="text" class="form-control" id="teamname" size="35" ng-model="team.Name" />
            <button class="btn btn-success" style="padding: 3px 4px; float:right" ng-click="addTeam()"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div ng-hide="!KKTTrainer" class="form-group">
            <label for="newMember">
                Dalyvis:
            </label>
            <select ng-options="u.Id as u.Name2 for u in userList" ng-model="newMemberTeam.MemberId"></select>
        </div>
        <button ng-hide="!KKTTrainer" title="Pridėti naują narį" class="btn btn-success" style="padding: 3px 4px" ng-click="addMember()"><span class="glyphicon glyphicon-plus"></span></button>
        <div ng-hide="!KKTTrainer" class="form-group">
            <label for="teamIn">
                Komanda:
            </label>
            <select ng-options="t.Id as t.Name for t in teamList" ng-model="newMemberTeam.TeamId"></select>
        </div>

        <table ng-hide="!KKTTrainer" data-ng-repeat="team in teamList" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Komanda</th>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Gimimo data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="t in team.Teammates">
                    <td> {{ team.Name }}</td>
                    <td> {{ t.Name }} </td>
                    <td> {{ t.LastName }} </td>
                    <td> {{ t.BirthYear }}</td>
                    <td>
                        <button title="Naikinti" class="btn btn-danger" style="padding: 10px 12px" ng-click="removeMember(t.Id)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
