<h2>
    Trenerių erdvė
</h2>
<br>
<td>
    <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>    Užregistruoti naują</button>
    <a href="" type="button" class="btn btn-info">Varžybų registracija</a>

</td>

<br> <br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Gimimo metai</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in userList">
                    <td> {{ user.Name }} </td>
                    <td> {{ user.LastName }} </td>
                    <td> {{ user.BirthYear }} </td>
                    <td>
                        <button title="Redaguoti" class="btn btn-info" style="padding: 10px 12px"> <span class="glyphicon glyphicon-edit"></span></button>
                        <button title="Naikinti" class="btn btn-danger" style="padding: 10px 12px"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
