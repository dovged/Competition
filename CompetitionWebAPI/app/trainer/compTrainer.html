<h2>
    Varžybos skirtos jauniesiams sportininkams
</h2>
<br>

<br> <br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h3 ng-hide="NoComp">Šiuo metu nėra užregistruotų varžybų</h3>
        <table ng-hide="!NoComp" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Data</th>
                    <th>Vieta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="competition in competitionList">
                    <td> {{ competition.Name }} </td>
                    <td> {{ competition.Date }} </td>
                    <td> {{ competition.Club }} </td>
                    <td>
                        <button type="button" class="btn btn-info" ng-click="register(competition.Id, competition.Type)">Registracija</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
