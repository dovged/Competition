<h2>
    Registracija į vražybas
    {{compInfo.Name}} Vieta: {{compInfo.Club}} . Data: {{compInfo.Date}}
</h2>
<br>
<a href="#/compTrainer" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span>  Grįžti atgal</a>
<br>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Komanda</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="climber in climberList">
                    <td> {{ climber.TeamName }} </td>
                    <td>
                        <button ng-hide="climber.Register" ng-click="register(climber.TeamId)" class="btn btn-success" style="padding: 10px 12px"> <span class="glyphicon glyphicon-check"></span></button>
                        <button ng-hide="!climber.Register" ng-click="remove(climber.TeamId)" class="btn btn-danger" style="padding: 10px 12px"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
