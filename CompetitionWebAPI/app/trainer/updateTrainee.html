<h3>Atnaujinti treniruojamo dalyvio informaciją</h3>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <form role="form" style="max-width: 500px;">
            <strong class="error">{{ error }}</strong>
            
                <input type="text" class="form-control" placeholder="Vardas" id="name" ng-model="user.Name" />
           
                <input type="text" class="form-control" placeholder="Pavardė" id="lastname" ng-model="user.LastName" />
            
            <div class="form-group">
                <label for="birthyear">
                    Gimimo data:
                </label>
                <input type="date" class="form-control" id="birthyear" ng-model="user.BirthYear" />
            </div>

            <div class="form-group radio">
                <label>
                    <input type="radio" ng-model="user.Lytis" value="Moteris" />Mergaitė
                </label><br />
                <label>
                    <input type="radio" ng-model="user.Lytis" value="Vyras" />Berniukas
                </label>
            </div>
            <a href="#/trainer" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span>  Grįžti atgal</a>
            <button class="btn btn-success" ng-click="updateTrainee()"><span class="glyphicons glyphicons-ok-sign"></span>  Išsaugoti</button>
        </form>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
