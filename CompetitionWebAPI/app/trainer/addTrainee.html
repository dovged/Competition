<h3>Užregistruoti naują treniruojamą dalyvį</h3>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <form role="form" style="max-width: 500px;">
            <strong class="error">{{ error }}</strong>
            <div class="form-group">
                <label for="name">
                    Vardas
                </label>
                <input type="text" class="form-control" id="name" ng-model="user.Name" />
            </div>
            <div class="form-group">
                <label for="lastname">
                    Pavardė:
                </label>
                <input type="text" class="form-control" id="lastname" ng-model="user.LastName" />
            </div>
            <div class="form-group">
                <label for="birthyear">
                    Gimimo data:
                </label>
                <input type="date" class="form-control" id="birthyear" ng-model="user.BirthYear" />
            </div>

            <div class="form-group radio">
                <label>
                    <input type="radio" ng-model="user.Lytis" value="Moteris" />Mergaitė
                </label><br />
                <label>
                    <input type="radio" ng-model="user.Lytis" value="Vyras" />Berniukas
                </label>
            </div>
            <button class="btn btn-success" ng-click="add()"><span class="glyphicons glyphicons-ok-sign"></span>  Išsaugoti</button>
        </form> 
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
