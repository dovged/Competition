<h2>
    Vartotojų sąrašas
</h2>
<br> <br>
<div class="row">
    <div class="col-md-1">
        &nbsp;
    </div>
    <div class="col-md-10">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Klubas</th>
                    <th colspan="7">Rolės</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in userList">
                    <td> {{ user.Name }} </td>
                    <td> {{ user.LastName }} </td>
                    <td> {{ user.Club }} </td>
                    <td data-ng-repeat="role in user.Roles">
                         {{role.RoleName}} 
                        <button title="Pašalinti" class="btn btn-danger" style="padding: 3px 4px; float:right" ng-click="removeRole(role.Id)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                    <td>
                        <select  ng-options="roleUser.Id as roleUser.Name for roleUser in roleList" ng-model="newRole.RoleId"></select>
                        <button class="btn btn-success" style="padding: 3px 4px; float:right" ng-click="addRole(user.Id)"><span class="glyphicon glyphicon-plus"></span></button>
                    </td>
                    <td><button title="Pašalinti vartotoją" class="btn btn-danger" style="padding: 3px 4px; float:right" ng-click="removeUser(user.Id)"><span class="glyphicon glyphicon-remove"></span>Neaktyvus vartotojas</button> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1">
        &nbsp;
    </div>
</div>
