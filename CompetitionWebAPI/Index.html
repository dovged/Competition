<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Climb</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand glyphicon glyphicon-home" href="#/home"></a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="">Sveiki,{{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isTreneris"><a href="#/trainer">Treneriams</a></li>
                    <li data-ng-hide="!authentication.isOrg"><a href="#/competitionOrg">Varžybos</a></li>
                    <li data-ng-hide="!authentication.isAdmin"><a href="#/admin">Vartotojai</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/judges">Teisėjams</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a class="glyphicon glyphicon-calendar" href="#/calendar"></a></li>
                    <li data-ng-hide="!authentication.isAuth"><a class="glyphicon glyphicon-user" href="#/user"></a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Atsijungti</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Prisijungti</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Registruotis</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <p class="text-muted">Kaunas, 2018</p>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- SERVISAI -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/calendar/calendarService.js"></script>
    <script src="app/user/userService.js"></script>
    <script src="app/penalty/penaltyService.js"></script>
    <script src="app/competition/competitionService.js"></script>
    <script src="app/admin/adminService.js"></script>
    <script src="app/trainer/trainerService.js"></script>
    <script src="app/judge/judgeService.js"></script>

    <!-- KONTROLERIAI -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/calendar/calendarController.js"></script>
    <script src="app/user/userController.js"></script>
    <script src="app/penalty/penaltyController.js"></script>
    <script src="app/competition/competitionController.js"></script>
    <script src="app/admin/adminController.js"></script>
    <script src="app/trainer/trainerController.js"></script>
    <script src="app/competition/competitionInfoController.js"></script>
    <script src="app/competition/nonPaidClimController.js"></script>
    <script src="app/competition/nonPaidKKTController.js"></script>
    <script src="app/trainer/addTraineeController.js"></script>
    <script src="app/trainer/compTrainerController.js"></script>
    <script src="app/trainer/trainerRegisterKKTController.js"></script>
    <script src="app/trainer/trainerRegisterClimController.js"></script>
    <script src="app/trainer/updateTraineeController.js"></script>
    <script src="app/penalty/addPenaltyController.js"></script>
    <script src="app/penalty/updatePenaltyController.js"></script>
    <script src="app/competition/addKKTRouteController.js"></script>
    <script src="app/competition/updateKKTRouteController.js"></script>
    <script src="app/calendar/competitorClimController.js"></script>
    <script src="app/calendar/competitorKKTController.js"></script>
    <script src="app/competition/addCompetitionController.js"></script>
    <script src="app/judge/judgeController.js"></script>
    <script src="app/judge/judgesPapersClim1Controller.js"></script>
    <script src="app/judge/judgesPapersClim2Controller.js"></script>
    <script src="app/judge/judgesPapersKKTController.js"></script>
    <script src="app/calendar/resultsController.js"></script>

</body>
</html>
