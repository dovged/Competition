<div class='panel panel-primary'>
    <div class='panel-heading'>
        Varžybų trasos
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addRoute()">Pridėti naują trasą</button></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='routes && routes.length==0' class="alert alert-info" role="alert">Šiuo metu nėra trasų!</div>
            <table class='table table-striped' *ngIf='routes && routes.length'>
                <thead>
                    <tr>
                        <th>Pavadinimas</th>
                        <th>Taškai</th>
                        <th>Laikas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let route of routes">
                        <td>{{route.Name}}</td>
                        <td>{{route.Points}}</td>
                        <td>{{route.Time}}</td>
                        <td>
                            <button title="Edit" class="btn btn-primary" (click)="editRoute(route.Id)">Redaguoti</button>
                            <button title="Delete" class="btn btn-danger" (click)="deleteRoute(route.Id)">Naikinti</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(routeFrm)" [formGroup]="routeFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <div>
                    <span>Pavadinimas*</span>
                    <input type="text" class="form-control" formControlName="Name">
                </div>
                <div>
                    <span>Taškai*</span>
                    <input type="text" class="form-control" formControlName="Points">
                </div>
                <div>
                    <span>Laikas*</span>
                    <input type="text" class="form-control" formControlName="Time">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancel</a>
                <button type="submit" [disabled]="routeFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
