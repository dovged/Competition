<div class='panel panel-primary'>
	<div class='panel-heading'>
		Kalendorius
	</div>
	<div class='panel-body'>
		<div class='table-responsive'>
			<div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Loading...</div>
			<div *ngIf='comps && comps.length==0' class="alert alert-info" role="alert">Nėra patvirtintas kalendorius!</div>
			<table class='table table-striped' *ngIf='comps && comps.length'>
				<thead>
					<tr>
						<th>Pavadinimas</th>
						<th>Data</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let comp of comps">
						<td>{{comp.Name}}</td>
						<td>{{comp.Date}}</td>
						<td>
							<button title="Routes" class="btn btn-primary" (click)="getRoutes(comp.Id)">Trasos</button>
							<button title="Teams" class="btn btn-primary" (click)="getTeams(comp.Id)">Komandos</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
			</div>
		</div>
		<div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			{{msg}}
		</div>
	</div>
</div>
