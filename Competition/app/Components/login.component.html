<div class="col-md-6 col-md-offset-3">
    <h2>Prisijungimas</h2>
    <form novalidate (ngSubmit)="onSubmit(userFrm)" [formGroup]="userFrm">
        <div class="form-group">
            <label for="username">Vartotojo vardas</label>
            <input type="text" class="form-control" placeholder="userName" formControlName="userName">
        </div>
        <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="text" class="form-control" placeholder="password" formControlName="password">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="userFrm.invalid" class="btn btn-primary" (click)="login()">Prisijungti</button>
            <a [routerLink]="['/register']" class="btn btn-link">Registruotis</a>
        </div>
    </form>
    <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
        
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{msg}}
    </div>
</div>
