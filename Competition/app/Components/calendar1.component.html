<div class='panel panel-primary'>
    <div class='panel-heading'>
        Calendar
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addCompetition()">Papildyti kalendorių</button></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='comps && comps.length==0' class="alert alert-info" role="alert">Nėra patvirtintas kalendorius!</div>
            <table class='table table-striped' *ngIf='comps && comps.length'>
                <thead>
                    <tr>
                        <th>Pavadinimas</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comp of comps">
                        <td>{{comp.Name}}</td>
                        <td>{{comp.Date}}</td>
                        <td>
                            <button title="Edit" class="btn btn-primary" (click)="editComp(comp.Id)">Redaguoti</button>
                            <button title="Results" class="btn btn-primary" (click)="getResults(comp.Id)">Rezultatai</button>
                            <button title="Register" class="btn btn-primary" (click)="addTeamToComp(comp.Id, comp.UserId)">Registruotis</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(compFrm)" [formGroup]="compFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>

            <div class="form-group">
                <div>
                    <span>Pavadinimas*</span>
                    <input type="text" class="form-control" formControlName="Name">
                </div>
                <div>
                    <span>Data*</span>
                    <input type="date" class="form-control" formControlName="Date">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Atšaukti</a>
                <button type="submit" [disabled]="compFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
