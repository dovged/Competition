<div class='panel panel-primary'>
    <div class='panel-heading'>
        Penalty Management
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addTeam()">Pridėti komandą</button></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Loading...</div>

            <form *ngIf='user && user.length'>
                <div>
                    <span>Vardas*</span>
                    <input type="text" class="form-control" placeholder="Name" formControlName="Name">
                </div>
                <div>
                    <span>Pavardė*</span>
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName">
                </div>
                <div>
                    <span>Telefono numeris*</span>
                    <input type="text" class="form-control" placeholder="Tel Number" formControlName="TelNumber">
                </div>
                <div>
                    <span>El. paštas</span>
                    <input type="text" class="form-control" placeholder="Email" formControlName="Email">
                </div>
                <div>
                    <span>Klubas*</span>
                    <select formControlName="Club" class="form-control">
                        <option>KCC</option>
                        <option>MMK</option>
                        <option>Virvė laisva</option>
                        <option>VUŽK</option>
                        <option>VGTUK</option>
                        <option>Remoss</option>
                    </select>
                </div>
            </form>
        </div>
        <div *ngIf='teams && teams.length==0' class="alert alert-info" role="alert">Šiuo metu nėra komandų!</div>
        <table class='table table-striped' *ngIf='teams && teams.length'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams">
                    <td>{{team.Name}}</td>
                    <td>
                        <button title="Edit" class="btn btn-primary" (click)="editTeam(team.Id)">Edit</button>
                        <button title="Delete" class="btn btn-danger" (click)="deleteTeam(team.Id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{msg}}
    </div>
</div>

<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(teamFrm)" [formGroup]="teamFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <div>
                    <span>Name*</span>
                    <input type="text" class="form-control" placeholder="Name" formControlName="Name">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancel</a>
                <button type="submit" [disabled]="teamFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
